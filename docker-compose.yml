version: "3.9"

services:

  neo4j:
    image: neo4j
    volumes:
      - ./data:/data
      - ./import:/var/lib/neo4j/import
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/gradvek1


  gradvek:
    image: sheelyn/da-crossplatform:latest
    ports:
      - "3000:3000"
      - "8080:8080"
      